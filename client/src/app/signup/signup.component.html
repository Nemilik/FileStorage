<section>
  <div class="container">
    <div>
      <div class="regStepOne" *ngIf="step.one">
        <div class="text-center">
          <h1 class="h1">Введите эл. адрес - email</h1>
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Адрес электронной почты">
        </div>
        <button (click)="regStepOne()" class="btn btn-outline-dark form-control">Продолжить</button>
      </div>
      <div class="regStepTwo" *ngIf="step.two">
        <div class="text-center">
          <h1 class="h1">Введите пароль</h1>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Пароль">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="rePassword" name="rePassword" class="form-control" placeholder="Повторите пароль">
        </div>
        <div class="form-group">
          <button type="submit" (click)="signup()" class="btn btn-outline-dark form-control">Регистрация</button>
        </div>
      </div>
      <!-- <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Пароль">
        <input type="password" [(ngModel)]="rePassword" name="rePassword" class="form-control" placeholder="Повторите пароль">
      </div>
      <button type="submit" class="btn btn-outline-dark form-control">Регистрация</button> -->
    </div>
  </div>
</section>
