<section>
  <div class="container">
    <div class="text-center">
      <h1 class="h1">С возвращением!</h1>
      <div class="text-muted">
        Введите адрес электронной почты и пароль.
      </div>
    </div>
    <form (submit)="login()">
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Адрес электронной почты">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Пароль">
      </div>
      <button type="submit" class="btn btn-outline-dark form-control">Вход</button>
    </form>
  </div>
</section>
